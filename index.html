<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>モダンレトロテニス</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="game-container">
        <div class="score-board">
            <div class="player-score">0</div>
            <div class="cpu-score">0</div>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div class="controls">
            <div class="control-info">
                <p>左プレイヤー: <span class="key">W</span>/<span class="key">S</span> キーでパドルを動かす</p>
                <p>右プレイヤー: <span class="key">O</span>/<span class="key">L</span> キーでパドルを動かす</p>
                <p>長押しでパドルが加速します！</p>
                <p><span class="key">Space</span> キーでゲーム開始</p>
            </div>
            <div class="button-container">
                <button id="startButton" class="btn">ゲーム開始</button>
                <button id="resetButton" class="btn">リセット</button>
                <a href="postal.html" class="btn btn-secondary"
                    style="text-decoration: none; display: inline-flex; align-items: center; justify-content: center; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2);">郵便番号検索</a>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>

</html>
